<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이디 글러우 - 마취크림</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #34a853; /* Green color */
            color: white;
            padding: 15px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        .product {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h2 {
            color: #34a853;
        }
        .product .price {
            font-size: 1.2em;
            color: #e74c3c;
        }
        footer {
            background-color: #34a853;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>레이디 글러우</h1>
    <p>마취크림 전문 판매</p>
</header>

<section>
    <div class="product">
        <img src="path_to_image.jpg" alt="마취크림 이미지">
        <h2>마취크림 A</h2>
        <p>고급 마취 효과를 제공하는 크림입니다. 부드럽고 빠르게 흡수되어 편안한 사용감을 제공합니다.</p>
        <p class="price">가격: 30,000원</p>
        <button>구매하기</button>
    </div>

    <div class="product">
        <img src="path_to_image.jpg" alt="마취크림 B 이미지">
        <h2>마취크림 B</h2>
        <p>피부에 자극 없이 안전하게 사용할 수 있는 마취크림입니다. 고급 성분으로 더욱 효과적입니다.</p>
        <p class="price">가격: 35,000원</p>
        <button>구매하기</button>
    </div>
</section>

<footer>
    <p>&copy; 2025 레이디 글러우. All rights reserved.</p>
</footer>

</body>
</html>
