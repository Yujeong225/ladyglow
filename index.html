<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>

            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #34a853; /* Green color */
            color: white;
            padding: 15px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        .product {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h2 {
            color: #34a853;
        }
        .product .price {
            font-size: 1.2em;
            color: #e74c3c;
        }
        footer {
            background-color: #34a853;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>레이디 글러우</h1>
    <p>마취크림 전문 판매</p>
</header>

<section>
    <div class="product">
        <img src="https://raw.githubusercontent.com/Yujeong225/ladyglow/b8ad5501b7e37b584314135a3920fc145174c1c1/B.jpg" alt="울트라타투 마취크림 이미지">

        <p class="price">가격: 30,000원</p>
        <button>구매하기</button>
    </div>
</section>

<footer>

</html>
